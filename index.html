<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes & To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="todo-page" class="page active">
            <ul id="todo-list"></ul>
        </div>
        <div id="notes-page" class="page">
            <textarea id="notes-content"></textarea>
        </div>
        <div class="bottom-bar">
            <button id="todo-button" class="bottom-button active">To-Do</button>
            <button id="notes-button" class="bottom-button">Notes</button>
        </div>
        <button id="add-button" class="add-button">+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
